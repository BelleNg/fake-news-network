<!DOCTYPE html>
<html>
    <head>
        <title>Fake News Site</title>

        <meta charset = "utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style type="text/css">
            body {
                margin: 0;
                font-family: arial , helvetica, arial, sans-serif;
            }

            #topbar {
                background-color: #7A0000;
                width: 100%;
                height: 40px;
                color: white; 
            }

            .fixedwidth {
                width: 1050px;
                /* centers div in another div */
                margin: 0 auto;
            }

            #logodiv {
                padding-top: 5px;
                float: left;
                border-right: 1px solid #990000;
                padding-right: 10px;

            }

            #signindiv {
                font-weight: bold;
                font-size: 0.9em;
                border-right: 1px solid #990000;
                width: 200px;
                height: 100%;
            }
            #signindiv img {
                position: relative;
                top: 3px;
            }

            #signindiv p {
                padding-left: 20px;
            }

        </style>
    </head>

    <body>

        <div id="container">
            <div id="topbar">
                <div class="fixedwidth">
                    <div id="logodiv">
                        <img src="images/bbclogo.png"/>
                    </div>
                    <div id="signindiv">
                       <p> <img src="images/signin.png"/> Sign In </p> 
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
